<!DOCTYPE html>
<html>
<head>
    <title>Historical Document Analyzer</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Analyze Historical Text</h1>
    <form method="POST">
        <textarea name="document" rows="10" cols="80" placeholder="Paste your historical text here..."></textarea><br>
        <button type="submit">Analyze</button>
    </form>
    {% if result %}
        <h2>Results:</h2>
        <p><strong>Entities:</strong> {{ result.entities }}</p>
        <p><strong>Keywords:</strong> {{ result.keywords }}</p>
        <p><strong>Sentiment:</strong> {{ result.sentiment }}</p>
    {% endif %}
</body>
</html>
